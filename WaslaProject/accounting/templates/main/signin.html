{% extends 'main/accounting_base.html' %}
{% load static %}

{% block content %}
    <div class="container d-flex justify-content-center py-4 mt-0 ">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-center form-box m-3">
                    <div class="card-body p-3 p-md-4">
                        <h4 class="card-title mb-4">SIGN IN</h4>

                        <form method="Post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="link mb-2 d-flex">Username</label>
                                <div class="input-group btn-blue">
                                    <span class="input-group-text bg-none br-none text-white"><i
                                            class="bi bi-person"></i></span>
                                    <input type="text"
                                        class="form-control bg-Muted bg-none br-none focus-none text-white"
                                        id="username" name="username" placeholder="Username" required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="link mb-2 d-flex">Password</label>
                                <div class="input-group btn-blue">
                                    <span class="input-group-text bg-none br-none text-white"><i
                                            class="bi bi-lock"></i></span>
                                    <input type="password"
                                        class="form-control bg-Muted bg-none br-none focus-none text-white"
                                        id="password" name="password" placeholder="Password" required />
                                </div>
                            </div>
                            {% if messages %}
                            <div>
                                {% for message in messages %}
                                <p class=" 
                                {% if message.tags == 'error' %}text-danger{% endif %}
                                {% if message.tags == 'success' %}text-success{% endif %}">
                                    {{ message }}
                                </p>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-blue w-75 mt-4">Sign in</button>
                        </form>

                        <div class="mt-3">
                            <p>Don't have an account? <a class="link"
                                    href="{% url 'accounting:accounting_signup' %}">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
