{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>
<body>
  <div class="container">
    <div class="card text-center form-box m-3">
      <div class="card-body">
        <h4 class="card-title">LOGIN</h4>
        
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3 m-3">
            <label for="username" class="form-label6"></label>
            <div class="input-group btn-blue">
              <span class="input-group-text bg-none br-none text-white"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control bg-Muted bg-none br-none focus-none text-white" id="username" name="username" placeholder="Username" required />
            </div>
          </div>

          <div class="mb-3 m-3">
            <label for="password" class="form-label6"></label>
            <div class="input-group btn-blue">
              <span class="input-group-text bg-none br-none text-white"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control bg-Muted bg-none br-none focus-none text-white" id="password" name="password" placeholder="Password" required />
            </div>
          </div>

          <button type="submit" class="btn btn-blue w-75">Login</button>
        </form>
        
        <div class="mt-3">
          <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
