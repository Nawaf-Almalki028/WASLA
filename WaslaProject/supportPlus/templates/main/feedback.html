{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'supportPlus_css/term.css' %}" />
</head>
<body>

<div class="container my-5">
  <div class="form-body ">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-triangle{% endif %} me-2"></i>
        {{ message }}
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <h2 class="mb-4 py-3"> feedback </h2>

  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label fw-bold">
          <i class="fas fa-user me-2 text-primary"></i>Your Name
        </label>
        <input type="text" name="name" id="name" class="form-control form-control-custom"
               placeholder="Enter your full name" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="email" class="form-label fw-bold">
          <i class="fas fa-envelope me-2 text-primary"></i>Email Address
        </label>
        <input type="email" name="email" id="email" class="form-control form-control-custom"
               placeholder="Enter your email address" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label fw-bold">
        <i class="fas fa-comment me-2 text-primary"></i>Message
      </label>
      <textarea name="message" id="message" rows="6" class="form-control form-control-custom"
                placeholder="Tell us how we can help you..." required></textarea>
    </div>
<div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-submit">
      <i class="fas fa-paper-plane me-2 "></i>Send Message
    </button>
  </form>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
