{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>   {% block title %} Base {% endblock %}
</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'main_css/style.css' %}">

  
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">    
        <img src="{% static 'images/Logo.png' %}" alt="Logo" style="height:60px" class="mb-3"/>
</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto gap-2">
          <li class="nav-item"><a class="nav-link active" href="h2.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="h2.html">HACKATHONS</a></li>
          <li class="nav-item"><a class="nav-link" href="h2.html">PRICING</a></li>
          <li class="nav-item"><a class="nav-link" href="h2.html">CONTACT</a></li>
        </ul>

        <div class="dropdown d-none d-lg-block">
          <button class="btn btn-outline-light rounded-pill dropdown-toggle" data-bs-toggle="dropdown">
            JOIN US
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Sign Up</a></li>
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
{% block content %}{% endblock %} 

  <footer class="text-light py-4 mt-auto">
    <div class="container text-center">
    <img src="{% static 'images/Logo.png' %}" alt="Logo" style="height:60px" class="mb-3"/>
      <h3 class="h5 mb-3">Follow Us</h3>
      <div class="d-flex justify-content-center gap-4 mb-3">
        <a href="https://www.instagram.com" class="text-light"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="https://www.youtube.com" class="text-light"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="https://github.com" class="text-light"><i class="fab fa-github fa-2x"></i></a>
      </div>
      <ul class="nav justify-content-center gap-3">
        <li class="nav-item"><a class="nav-link text-light" href="h2.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="h2.html">HACKATHONS</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="h2.html">PRICING</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="h2.html">CONTACT</a></li>
      </ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
