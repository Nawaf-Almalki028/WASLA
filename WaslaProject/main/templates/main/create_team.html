{% extends 'main/base.html' %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounting_css/account.css' %}">
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class=" text-center form-box m-3">
          <div class=" p-4">
            <h4 class=" mb-4">CREATE HACKATHON TEAM</h4>

            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="teamName" class="d-flex link mb-1">Team Name *</label>
                <div class="input-group btn-blue">
                  <span class="input-group-text bg-none br-none text-white"><i class="bi bi-people"></i></span>
                  <input type="text" class="form-control bg-Muted bg-none br-none focus-none text-white"
                         name="team_name" id="teamName" maxlength="100" required
                         placeholder="e.g., Byte Busters">
                </div>
              </div>

            

              <div class="mb-3">
  <label for="track" class="d-flex link mb-1">Hackathon Track *</label>
  <div class="input-group btn-blue">
    <span class="input-group-text bg-none br-none text-white">
      <i class="bi bi-diagram-3"></i>
    </span>
    <select class="form-select bg-Muted bg-none br-none focus-none text-secondary"
            name="track" id="track" required>
      <option value="" selected disabled>Choose a trackâ€¦</option>
      <option value="ai-ml">AI / Machine Learning</option>
      <option value="fintech">FinTech</option>
      <option value="healthtech">HealthTech</option>
      <option value="greentech">GreenTech / Sustainability</option>
      <option value="edtech">EdTech</option>
    </select>
  </div>
</div>


              <div class="mb-4">
                <label for="description" class="d-flex link mb-1">Team Description *</label>
                <div class="input-group btn-blue">
                  <span class="input-group-text bg-none br-none text-white"><i class="bi bi-card-text"></i></span>
                  <textarea class="form-control bg-Muted bg-none br-none focus-none text-white"
                            name="description" id="description" rows="4" required
                            placeholder="Briefly describe your idea, problem, and approach."></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-blue w-75 py-2 mb-3">Create Team</button>
            </form>

          

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock  %}
