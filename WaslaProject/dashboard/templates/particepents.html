{% extends 'base.html' %}
{% load static %}

{% block content %}
            <main class="p-6">

            <div class=" mx-auto bg-white rounded-2xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                  <h1 class="text-2xl font-bold text-gray-800">Particepents</h1>
                </div>
            
                <div class="overflow-x-auto">
                  <table class="w-full border-collapse">
                    <thead>
                      <tr class="bg-gray-100 text-left text-gray-600 text-sm">
                        <th class="p-3">#</th>
                        <th class="p-3">full name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">hackathons</th>
                      </tr>
                    </thead>
                    <tbody class="text-gray-700 text-sm">
                      {% for member in members %}
                      <tr class="border-b hover:bg-gray-50">
                        <td class="p-3 font-medium">{{forloop.counter}}</td>
                        <td class="p-3 font-medium">{{member.member.first_name}} {{member.member.last_name}}</td>
                        <td class="p-3 font-medium">{{member.member.email}}</td>
                        <td class="p-3 font-medium">
                          {{member.total_hackathons}}
                 
                        </td>
                    
                      </tr>
                            {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            
              </main>
       
          
        </div>
    </div>
{% endblock %}
