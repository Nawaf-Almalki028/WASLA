{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="p-6">
  <div class="mx-auto bg-white rounded-lg shadow-sm p-6 ">
    <!-- Page Title -->
    <h2 class="text-xl font-bold text-gray-800 mb-4">
      <i class="fas fa-cog mr-2 text-blue-600"></i>
      Settings
    </h2>
  
    <!-- Form -->
    <form class="space-y-4">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" 
               class="w-full p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>
  
      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter description" 
                  class="w-full p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
      </div>
  
      <!-- Image Upload - Simplified -->
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
        <input type="file" id="image" name="image" accept="image/*" class="w-full text-sm text-gray-600" />
      </div>
  
      <!-- Save Button -->
      <div class="flex justify-end mt-4">
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
          Save Settings
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
